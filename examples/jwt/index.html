<script>

  function loadBook (id) {
    jQuery.getJSON("http://localhost:9090/text/" + id, function (text) {
      console.log(text);
    })
  }

  jQuery.getJSON("http://localhost:9090/books", function (books) {

    for (var book of books) {
      if (!book.gutenberg_bookshelf) book.gutenberg_bookshelf = "No category";
      $("#book-shelf").append('<div class="col-4 my-2">' +
      '<div class="card h-100">' +
      '<div class="card-body">' +
      '<h5 class="card-title">' + book.title + '</h5>' +
      '<h6 class="card-subtitle mb-2 text-muted">' + book.gutenberg_bookshelf + '</h6>' +
      '<a href="#" class="card-link read-book" id="' + book.gutenberg_id + '">Read</a>' +
      '</div>' +
      '</div>' +
      '</div>');
    }

    $(".read-book").click(function (event) {
      console.log("LOADING BOOK WITH ID " + event.target.id);
      loadBook(event.target.id);
    });
  });





</script>
